# DDACOIN testnet node-only override (no block production).
# Usage:
# docker compose --project-name ddacoin-testnet --env-file .env.testnet \
#   -f docker-compose.testnet.yml -f docker-compose.testnet.node.yml up -d
#
# MINING_ADDR is not required when using this override.

services:
  ddacoin:
    command:
      - "-b"
      - "/data"
      - "--rpcuser=${RPC_USER}"
      - "--rpcpass=${RPC_PASS}"
      - "--rpclisten=0.0.0.0:19667"
      - "--rpcmaxclients=128"
      - "--rpcmaxwebsockets=64"
      - "--rpcmaxconcurrentreqs=64"
      - "--txindex"
      - "--addrindex"
      - "--ddacointestnet"
      - "${HIGHPOWER:+--highpower}"
      - "${NO_IPV6:+--noipv6}"
      - "${EXTERNAL_IP:+--externalip=${EXTERNAL_IP}}"
